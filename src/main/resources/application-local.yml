spring:
  mail:
    host: ${hostname}
    port: ${portnumber}
    username: ${username}
    password: ${password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  datasource:
    driver-class-name: org.postgresql.Driver
    username: sai
    password: sai
    url: jdbc:postgresql://localhost:5432/ocean?currentSchema=leave

  flyway:
    enabled: true
    default-schema: leave

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8080/auth/.well-known/jwks.json